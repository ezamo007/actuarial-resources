<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <title>Annuity Symbol Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <p id = "calcTitle">Annuity Symbol Calculator</p>
            <div class="annuity-equation">
                \[
                \require{enclose}
                \ddot{a}_{\enclose{actuarial}{n}{1}}
                \]
            </div>
        </div>


        <div class="output-container" id="notation-output"></div>

        

        <div>
            <p id="nError"></p>
        </div>
        <div class="input-container">

            <label for="n-input">\[ n: \]</label>

            <input type="number" id="n-input" value="10" min="1" step="1">
        </div>
        <div>
            <p id="iError"></p>
        </div>
        <div class="input-container">
            <label for="i-input">\[ i: \]</label>
            <input type="number" id="i-input" value="0.05" min="0.01" step="0.01">
        </div>
        <div class="toggle-button-container">
            <button id="notation-a" class="toggle-button">Present Value</button>
            <button id="notation-s" class="toggle-button active-notation">Accumulated Value</button>
        </div>
        <div class="toggle-button-container">
            <button id="dots-off" class="toggle-button active-dots">Immediate</button>
            <button id="dots-on" class="toggle-button">Due</button>
        </div>
        <div class="toggle-button-container" >
            <button id="calculate" class="toggle-button">Calculate</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
